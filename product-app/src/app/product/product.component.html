<div *ngIf="product">

  <form class="product-form">
    <mat-form-field class="full-width">
      <input matInput name="name" placeholder="Name" [(ngModel)]="product.name">
    </mat-form-field>

    <mat-form-field class="full-width">
      <textarea matInput name="description" placeholder="Description" [(ngModel)]=product.description></textarea>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput name="price" type="number" placeholder="Price (USD)" [(ngModel)]=product.price>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput name="type" placeholder="Type" [(ngModel)]=product.type>
    </mat-form-field>
  </form>

</div>

<div *ngIf="!product">

  <form class="product-form">
    <mat-form-field class="full-width">
      <input matInput name="name" placeholder="Name" >
    </mat-form-field>

    <mat-form-field class="full-width">
      <textarea matInput name="description" placeholder="Description" ></textarea>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput name="price" type="number" placeholder="Price (USD)" >
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput name="type" placeholder="Type" >
    </mat-form-field>
  </form>

</div>

<button mat-stroked-button (click)="saveProduct(product)" color="primary">{{product ? 'Update' : 'Save'}}</button>
<button mat-stroked-button (click)="resetProduct()" color="accent">New Product</button>
