<div *ngIf="product">

  <form class="product-form">
    <mat-form-field class="full-width">
      <input matInput name="name" placeholder="Name" [(ngModel)]="product.name">
    </mat-form-field>

    <mat-form-field class="full-width">
      <textarea matInput name="description" placeholder="Description" [(ngModel)]=product.description></textarea>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput name="price" type="number" placeholder="Price (USD)" [(ngModel)]=product.price>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput name="type" placeholder="Type" [(ngModel)]=product.type>
    </mat-form-field>
  </form>

</div>

<div *ngIf="!product">

  <form class="product-form">
    <mat-form-field class="full-width">
      <input matInput name="name" placeholder="Name" [(ngModel)]="newProduct.name" >
    </mat-form-field>

    <mat-form-field class="full-width">
      <textarea matInput name="description" placeholder="Description" [(ngModel)]="newProduct.description"></textarea>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput name="price" type="number" placeholder="Price (USD)" [(ngModel)]="newProduct.price" >
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput name="type" placeholder="Type" [(ngModel)]="newProduct.type">
    </mat-form-field>
  </form>

</div>

<button mat-stroked-button (click)=" product ? updateProduct(product) : saveProduct(newProduct)" color="primary">{{product ? 'Update' : 'Save'}}</button>
<button mat-stroked-button (click)="resetProduct()" color="accent">New Product</button>
