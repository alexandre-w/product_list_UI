<div *ngIf="product">

  <form class="product-form">
    <mat-form-field class="full-width">
      <input matInput placeholder="Name" value={{product.name}}>
    </mat-form-field>

    <mat-form-field class="full-width">
      <textarea matInput placeholder="Description" value={{product.description}}></textarea>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput type="number" placeholder="Price (USD)" value={{product.price}}>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Type" value={{product.type}}>
    </mat-form-field>
  </form>

</div>

<div *ngIf="!product">

  <form class="product-form">
    <mat-form-field class="full-width">
      <input matInput placeholder="Name" >
    </mat-form-field>

    <mat-form-field class="full-width">
      <textarea matInput placeholder="Description" ></textarea>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput type="number" placeholder="Price (USD)" >
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Type" >
    </mat-form-field>
  </form>

</div>

<button mat-stroked-button color="primary">{{product ? 'Update' : 'Save'}}</button>
<button mat-stroked-button (click)="resetProduct()" color="accent">New Product</button>
